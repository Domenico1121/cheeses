<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Cheese Viewer</title>
</head>
<body>
    <div class="container">
        <h1>Cheese Viewer</h1>
        <label for="cheeseInput">Type of Cheese:</label>
        <input type="text" id="cheeseInput" placeholder="Enter a type of cheese">
        <button onclick="showCheeseImage()">Show Cheese</button>
        <div class="cheese-image" id="cheeseImageContainer">
            <!-- Image will be displayed here -->
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
